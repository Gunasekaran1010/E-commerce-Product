<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category and Product Display</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Categories</h2>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="category : ${categories}">
                    <td th:text="${category.categoryID}"></td>
                    <td th:text="${category.title}"></td>
                </tr>

                </tbody>
            </table>
            <button class="btn btn-primary" onclick="location.href='/addCategory'">Add Category</button>
        </div>
        </div>
    </div>

    <h2>Products</h2>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Categories</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.productId}"></td>
                    <td th:text="${product.productName}"></td>
                    <td th:text="${product.productDesc}"></td>
                    <td th:text="${product.productPrize}"></td>
                    <td th:text="${product.categoryId}"></td>

                </tr>
                </tbody>
            </table>
<!--            <a th:href="@{/product/add}" class="btn btn-primary">Add Product</a>-->
            <button class="btn btn-primary" onclick="location.href='/addProduct'">Add Product</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
