<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category and Product Display</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS for styling */
        .container {
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Categories Section -->
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Categories</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                </tr>
                </thead>
                <tbody>
                <!-- Loop through categories -->
                <tr th:each="category : ${categories}">
                    <td th:text="${category.categoryID}"></td>
                    <td th:text="${category.title}"></td>
                </tr>
                </tbody>
            </table>
            <button class="btn btn-primary" onclick="location.href='/addCategory'">Add Category</button>
        </div>
    </div>

    <!-- Products Section -->
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Products</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Quantity</th>
                    <th>Live</th>
                    <th>Category ID</th>
                    <th>Category Title</th>
                </tr>
                </thead>
                <tbody>
                <!-- Loop through products -->
                <tr th:each="product : ${products}">
                    <td th:text="${product.productId}"></td>
                    <td th:text="${product.productName}"></td>
                    <td th:text="${product.productDesc}"></td>
                    <td th:text="${product.productPrize}"></td>
                    <td th:text="${product.stock}"></td>
                    <td th:text="${product.productQuantity}"></td>
                    <td th:text="${product.live}"></td>
                    <td th:text="${product.categoryId}"></td>
                    <td th:text="${product.tittle}"></td>
                </tr>
                </tbody>
            </table>
            <button class="btn btn-primary" onclick="location.href='/addProduct'">Add Product</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
